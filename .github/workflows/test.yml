name: "Test typescript-action"
on:
  pull_request:
  push:
    branches:
      - master

jobs:
  npm-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: npm ci
      - run: npm run test
      - run: npm run check
      - run: npm run build
    
  action-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - uses: ./
        with:
          dry_run: true
          github_token: ${{ secrets.GITHUB_TOKEN }}
